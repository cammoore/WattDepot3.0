<!-- *********** Users ************ -->
<!-- Add User -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog"
    aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1">First
                                Name</label> <input type="text"
                                name="user_firstname"
                                class="form-inline">
                            <p></p>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1">Last
                                Name</label> <input type="text"
                                name="user_lastname" class="form-inline">
                            <p></p>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1">Email
                                Address</label> <input type="email"
                                name="user_email" class="form-inline">
                            <p></p>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1">Username</label>
                            <input type="text" name="user_id"
                                class="form-inline">
                            <p></p>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1">Password</label>
                            <input type="password" name="user_password"
                                class="form-inline">
                            <p></p>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-md-offset-1"><input
                                type="checkbox" name="user_admin">
                                is an admin?</label>

                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"
                    onclick="putNewUser();">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
